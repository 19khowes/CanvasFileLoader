<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Files Loader</title>
    <script src="./client.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./course.html">Whole Course Loader</a>
        </nav>
    </header>
    <h1>Canvas Files Loader</h1>
    <div class="course-interface">
        <label for="course">Enter course number: </label>
        <input type="text" id="course-input">
        <button id="folders-btn" class="btn">Load Folders</button>
        <button id="clear-folders-btn" class="btn">Clear Folders</button>
    </div>
    <div id="folders-container"></div>
    <div class="folder-interface">
        <label for="folder">Enter folder id:</label>
        <input type="text" id="folder-input">
        <button id="btn" class="btn">Load Files</button>
        <button id="clear-btn" class="btn">Clear Files</button>
    </div>
    <div id="images-container"></div>
</body>

</html>
